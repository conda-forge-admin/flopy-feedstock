{% set version = "3.2.6" %}

package:
  name: flopy
  version: {{ version }}

source:
  fn: flopy-{{ version }}.tar.gz
  url: https://github.com/modflowpy/flopy/archive/{{ version }}.tar.gz
  sha256: aeb580c61b9ad39f71aea3d8c8c76b40346eecc06ad52bab57c2461b4a59952d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed  --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - matplotlib
  run:
    - python
    - numpy
    - matplotlib

test:
  imports:
    - flopy

about:
  home: https://github.com/modflowpy/flopy
  license: BSD 3-Clause
  summary: 'FloPy is a Python package for developing, running, and post-processing MODFLOW-based models.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jdhughes-usgs
